expeditor:
  secrets: true

steps:
- label: List versions and publish internally
  commands:
    - git config --global core.autocrlf false
    - make list.versions
    - PLATFORM=ubuntu VERSION="1217.17.7.7" make publish.internally
    - make list.versions
    - PLATFORM=ubuntu VERSION="1217.17.7.7" make delete
    - make list.versions
  env:
    AZURE_CLOUD: public
    EXTENSION_NAMESPACE: Chef.Bootstrap.WindowsAzure

  expeditor:
    executor:
      docker:
